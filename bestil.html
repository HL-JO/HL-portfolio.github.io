<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Bestil din bok</title>

    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="kalles-bok-base.css">
    <link rel="stylesheet" href="bestil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="kalles-bok.js" defer></script>
</head>

<body>
    <header class="navbar-wrapper">
        <nav class="navbar" id="navbar">
            <a href="kalles-bok.html"><img src="icon.png" alt="Kalles bokhandel logo som brukes for hjemknapp i midten av navbaren"></a>
        </nav>
    </header>

    <main>

        <form class="form-container" action="bestil.html">

            <h1 class="form-title">Bestil din bok</h1>

            <!-- samler innholdet i skjemaet -->
            <div class="content">

                <!-- nedtrekslisten med oppfylingskrav som sier nødvendig og fokuserer automatisk inn i feltet -->
                <select class="bok-valg" title="velg ønsket bok" required autofocus>

                    <option value="">Velg bok</option>
                    <option value="udåden">Udåden</option>
                    <option value="denEnesteRette">Den eneste rette</option>
                    <option value="derDetErHjerterom">Der det er hjerterom</option>
                    <option value="gravkryptensHemmelighet">Gravkryptens hemmelighet</option>
                    <option value="oleaFødtPåOslodagen">Olea - født på Oslodagen</option>
                    <option value="gullburet">Gullburet</option>

                </select><br>
                
                <!-- tekstfelt med krav, titel når du hviler musepekeren og skrift i feltet som forsvinner når du skriver -->
                <input type="text" minlength="4" maxlength="12" size="12" title="Skriv in navnet ditt" placeholder="Navn..." required><br>
                
                <input type="email" title="Skirv in din e-post" placeholder="E-post..." required><br>

                <input type="text" title="skriv in adresse" placeholder="Adresse..." required>

                <div class="btn-middle">
                <input type="submit" value="Bestil bok">
                </div>

            </div>

        </form>

    </main>
</body>
</html>
